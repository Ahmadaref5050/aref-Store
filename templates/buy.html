{% extends "layout.html" %}

{% block title %}
    buy
{% endblock %}



{% block main %}

     <div style='text-align: right'class='container container-primary'>
          <h5>{{ stock[0]['name'] }}</h5>
          <img class="card-img-top" src={{stock[0]['image_file']}} alt="Card image cap">
          <p>{{ stock[0]['description'] }}</p>
          <h5 style='text-align: center'>Price <span class="badge badge-warning">{{stock[0]['price']}}</span> L.E</h5>
     </div>
     <form action='/buy' method='post' style='text-align: center'>
          <input name='username' placeholder='Your Name...' type='text'><br></br>
          <input name='stocksNum' placeholder='quantity' type='number'><br></br>
          <input name='phoneNumber' placeholder='Your Phone Number' type='text'><br></br>
          <input name='address' placeholder='Your Address' type='text'><br></br>
          <button class='btn btn-primary' type='submit'>Buy</button>
          <input value='{{ stock[0]['id'] }}' name='stock_id' style='display: none'>
     </form>
{% endblock %}
